<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <style>
        body {
            font: arial;
            background-image:url(דגל-ישראל.jpg) ;
            background-color: white;
            align-items: center;
            display: flex;

        }
        button {
            text-align: center;
            width: 18%;
            padding: 10px;
           margin: 5px;
           font-size: 25px;
            font: arial;
            cursor: pointer; 
            color: blue;
            
        }
        button.operator{
         background-color: blue;
         color: white;
        }

        #ROTEM {
            background-color: white;
            justify-content: center;
            text-align: center;
         padding: 20px;
            border: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            
            

        }
    </style>
<body>
    <div id="ROTEM">
        <input type= "text"  id="result"  maxlength="10"   dir="rtl" > 
        <br>
      
   <button onclick="num('7')">7</button>
   <button onclick="num('8')">8</button>
   <button onclick="num('9')">9</button>
   <button onclick="num('*')" class="operator" >x</button>
   <br>
   <button onclick="num('4')">4 </button>
   <button onclick="num('5')">5</button>
   <button onclick="num('6')">6</button>
   <button onclick="num('-')" class="operator">-</button>
   <br>
   <button onclick="num('1')">1</button>
   <button onclick="num('2')">2</button>
   <button onclick="num('3')">3</button>
   <button onclick="num('+')" class="operator">+</button>
   <br>
   <button onclick="clear_result('C')">C</button>
   <button onclick="num('0')">0</button>
   <button onclick="equal('=')" class="operator">=</button>
   <button onclick="num('/')" class="operator">/</button>
   <br>
   
   </div> 
   <script>

    function num(value){
if (document.getElementById('result').value.length < 11) {
            document.getElementById('result').value += value;
     
}
}

    result.value = " "
}

function equal() {
        try {
            document.getElementById('result').value = eval(document.getElementById('result').value);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>
   
</body>
